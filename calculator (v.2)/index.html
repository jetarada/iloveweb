<!-- Document Type and Head Section -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Body Section | Dark Mode Toggle -->
    <button class="dark-toggle" id="dark-toggle">ðŸŒ™</button>

    <div class="calculator">
        
        <!-- Calculator Structure -->
        <div class="calculator-display">
            <h1>0</h1>
        </div>

        <!-- Calculator Buttons -->
        <div class="calculator-buttons">
            <!-- Basic Controls -->
            <button class="clear" id="clear-btn" value="ac">AC</button>

            <!-- Operators and Numbers -->
            <button class="operator" value="/">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="*">*</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="decimal" value=".">.</button>
            <button value="0">0</button>

            <!-- Equal Button -->
            <button class="equal-sign operator">=</button>

            <!-- Memory Functions -->
            <button class="memory" id="memory-save">MS</button>
            <button class="memory" id="memory-recall">MR</button>
            <button class="memory" id="memory-clear">MC</button>

            <!-- Scientific Function -->
            <button class="scientific operator" value="**">^</button>
        </div>
    </div>

    <!-- JavaScript Link -->
    <script src="script.js"></script>
</body>
</html>
